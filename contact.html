<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link rel="shortcut icon" type="image/png" href="img/chickenIco.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script/starter.js"></script>
    <title>Contact - La ferme des Cocottes Parisiennes</title>

</head>
<body>

  <header>
		<div w3-include-html="navbar.html"></div>
		<script>
			includeHTML();
		</script>
	</header>

    <h4>Retrouvez-vous à notre point de vente habituel du lundi au samedi de 7h à 20h sans interruption ! </br>
      Je vous invite à nous contacter via le formulaire ci-dessous pour toute question éventuelle.
    </h4>
    <section id="contact">
      <div class="poules-contact">
        <img src="img/poussin.png" alt="ImageContact1"
          height="300"
          width="300"
        />
        <img src="img/poule.png" alt="ImageContact2"
          height="300"
          width="300"
        />
      </div>
        <form id="contactForm">
          <label for="name">Nom et Prénom :</label><br />
          <input type="text" id="name" name="name" placeholder="Eddy Malou" /><br />
          <label for="email">Email :</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="exemple@gmail.com"
        /><br />
        <label for="message">Message :</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Envoyer" />
      </form>
    </section>
    <!-- FOOTER -->
    <div w3-include-html="footer.html"></div>
			<script>
				includeHTML();
			</script>
    <script type="text/javascript" src="script/contact.js"></script>
  </body>
</html>
