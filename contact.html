    <p>Retrouvez-vous à notre point de vente habituel du lundi au samedi de 7h à 20h sans interruption !</p>
    <section id="contact">
      <form id="contactForm">
        <label for="name">Nom et Prénom :</label><br />
        <input type="text" id="name" name="name" placeholder="Eddy Malou" /><br />
        <label for="email">Email :</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="exemple@gmail.com"
        /><br />
        <label for="message">Message :</label><br />
        <textarea id="message" name="message"></textarea>
        <br /><br />
        <input type="submit" value="Submit" />
      </form>
    </section>
